<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Shedule App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section class="section">
      <button
        id="theme-toggle"
        class="btn btn-theme"
        title="смена цветовой схемы"
      >
        &#9788;
      </button>

      <div class="container">
        <h1 class="text-center mb-3">Расписание автобусов</h1>
        <div class="current-data text-center mb-2"></div>

        <table
          id="bus"
          class="table table-striped table-bordered text-center"
        >
          <thead>
            <tr>
              <th><i class="fas fa-bus"></i> Номер автобуса</th>
              <th><i class="fas fa-route"></i> Маршрут</th>
              <th><i class="fas fa-calendar-alt"></i> Дата отправления</th>
              <th><i class="fas fa-clock"></i> Время отправления</th>      
            </tr>
          </thead>
          <tbody>
            <!-- table data -->
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
